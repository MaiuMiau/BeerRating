<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">


<title>Userlist</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/BeerAppstyle.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<div class="headingcontainer" >
	<h1 class="headingcontainer">Beer Rating</h1>
</div>
	<div>
		<h2 th:inline="text">
			[[${#httpServletRequest.remoteUser}]]</h2>
	</div>
<div class="container" >
	<h1>All the Users in the database</h1>
	<div th:each="user: ${users}">
		<br>
		<table border="1">
			<tr>
				<th width="300" align="left">Username</th>
				
			</tr>

			<tr>
				<td th:text="${user.username}"></td>
				
			</tr>

			
		</table>
		<br>
	</div>
	<br>
		<a class="linkki" th:href="@{/frontpage}">Back to FrontPage</a>
	<div>
	<br>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="linkki" />
		</form>
</div>
</div><!-- end of container -->

</body>
</html>
