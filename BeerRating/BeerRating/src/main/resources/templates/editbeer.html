<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Edit beer</title>

</head>
<body>
<div >
<h1> Edit beer</h1>
	<form th:object="${beer}" th:action="@{../saveedited}" action="#"method="post">
		
			<input type="hidden" th:field="*{beerId}"/> 
		
		<div >
			<label for="name" >Name</label>
			<input type="text" th:field="*{name}" /> 
		</div>
		
		<div >
			<label for="alcohol%">Alcohol %	</label>
			<input type="text" th:field="*{alcoholPercentage}"  /> 
		</div>
		
		<div >
			<label for="brewery">Brewery</label>
			<input type="text" th:field="*{brewery}" />
		</div>
		
		<div >
			<label for="style">Beer Style</label>
			<input type="text" th:field="*{beerStyle}" > 
		</div>
		
		<div >
			<input type="hidden" th:field="*{user}" > 
		</div>
		

		<div style="clear: both; display: block; height: 15px;">
			<input type="submit" value="Save"></input>
		</div>
	</form>
	</div>
</body>
</html>
