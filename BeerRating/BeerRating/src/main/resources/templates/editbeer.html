<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">

<title>Edit beer</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/BeerAppstyle.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="headingcontainer" >
	<h1 class="headingcontainer">Beer Rating</h1>
</div>
<div class="container" >
<div class="innercontainer" >
<h1> Edit beer</h1>
	<form class="cf" th:object="${beer}" th:action="@{../saveedited}" action="#"method="post">
		
			<input type="hidden" th:field="*{beerId}"/> 
		
		<div class="half left cf">
			<label for="name"> Name of the Beer </label>
			<input type="text" th:field="*{name}" /><br />
				<div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
		
			<label for="alcoholPercentage"> Alcohol %</label>
			<input type="text" th:field="*{alcoholPercentage}" /><br />
				<div class="errors" th:if="${#fields.hasErrors('alcoholPercentage')}" th:errors="*{alcoholPercentage}">Error</div>
		</div>
		<div class="half right cf">
			<label for="brewery"> Brewery</label>
			<input type="text" th:field="*{brewery}" /><br />
				<div class="errors" th:if="${#fields.hasErrors('brewery')}" th:errors="*{brewery}">Error</div>
	
			<label for="beerStyle"> Beer style</label>
			<input type="text" th:field="*{beerStyle}" /><br />
				<div class="errors" th:if="${#fields.hasErrors('beerStyle')}" th:errors="*{beerStyle}">Error</div>
		</div>
		
		<div >
			<input type="hidden" th:field="*{user}" > 
		</div>
		

		<div style="clear: both; display: block; height: 15px;">
			<input class="form_button" type="submit" value="Save"></input>
		</div>
	</form>
	</div><!-- end of innercontainer -->
	</div><!-- end of container -->
</body>
</html>
