<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">


<title>beerwithratings</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/BeerAppstyle.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#button1").click(function(){
    
        $("#block1").slideToggle();
    });
});
 
</script>
<title>UsersBeerList</title>
</head>
<body>

<div class="headingcontainer" >
	<h1 class="headingcontainer">Beer Rating</h1>
</div>
	<div class="container" >
		<h1>Here are all your beers</h1>
		<h1 th:text="${user.username}"></h1>
	
		
	<table >
		<tr>
			<td></td>
			<td><button id="button1" class="form_button">New Beer</button></td>
			<td><a class="linkki" th:href="@{/frontpage}">To FrontPage</a></td>
			<td><form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="linkki" />
			</form></td>
		</tr>
	</table>
</div><!-- end of container -->

	<div id="block1">
	
<h1>Add a new Beer</h1>
	 <form class="cf" th:object="${beer}"th:action="@{/save/{username}(username=${user.username})}" method="post">

		<div class="half left cf">
			<label for="name"> Name of the Beer </label>
			<input type="text" th:field="*{name}" /><br />
		
			<label for="alcoholPercentage"> Alcohol %</label>
			<input type="text" th:field="*{alcoholPercentage}" /><br />
		</div>
		<div class="half right cf">
			<label for="brewery"> Brewery</label>
			<input type="text" th:field="*{brewery}" /><br />
	
			<label for="beerStyle"> Beer style</label>
			<input type="text" th:field="*{beerStyle}" /><br />
		</div>

			<input type="submit" value="Add Beer" class="linkki"></input>

	</form>

</div>


		<!-- if beers is empty -->
		<div th:if="${beers.empty}">
			<div class="container" >
				<h1>You dont have any beers yet!!</h1>
			</div><!-- end of container -->
		</div><!-- end of th:ifr -->
			
	
	
	<!-- if beers is Not empty -->
	<div th:if="${!beers.empty}">
		<div class="container" >
			
			<div th:each="beer : ${beers}">
		
		<table >
			<tr>
				<th width="100" align="left">Name:</th>
				<td width="400" th:text="${beer.name}"></td>
				
			<!--  <th width="200" align="left">username:</th> -->	
			</tr>

			<tr>
				<th width="100" align="left">Brewery:</th>
				<td width="400"th:text="${beer.brewery}"></td>
			<!-- <td th:text="${beer.user.username}"></td> -->	
			</tr>

			<tr>

				<td></td>
				<!--<td ><a th:href="@{/delete/{id}(id=${beer.beerId})}">Delete</a></td>-->
				<!--	<td ><a th:href="@{/edit/{id}(id=${beer.beerId})}">Edit</a></td>-->
				<td align="right"><a class="linkki"
					th:href="@{/showbeer/{id}(id=${beer.beerId})}">Show Details</a></td>
			</tr>
		</table>
		<br>
		</div>
		</div><!-- end of container -->
	</div><!-- end of th:ifr -->
	
	
	

	
	
	
	
	
		
</body>
</html>
