<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">


<title>Beerlist</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<div>
		<h1>Your Beers</h1>
	</div>

	<div th:each="beer : ${beers}">
		<br>
		<table border="1">
			<tr>
				<th width="300" align="left">Name:</th>
				<th width="100" align="left">Alcohol %:</th>
				<th width="200" align="left">Brewery:</th>
				<th width="100" align="left">BeerStyle:</th>
				
			</tr>

			<tr>
				<td th:text="${beer.name}"></td>
				<td th:text="${beer.alcoholPercentage}"></td>
				<td th:text="${beer.brewery}"></td>
				<td th:text="${beer.beerStyle}"></td>
				
				
			</tr>
			
			<tr>
				<td ></td>
				<td ></td>
				<td ></td>
				<!--<td ><a th:href="@{/delete/{id}(id=${beer.beerId})}">Delete</a></td>-->
			<!--	<td ><a th:href="@{/edit/{id}(id=${beer.beerId})}">Edit</a></td>-->
				<td ><a th:href="@{/showbeer/{id}(id=${beer.beerId})}">Show Details</a></td>
			</tr>
		</table>
		<br>
	</div>


	<a href="/add">Add Beer</a>

</body>
</html>
