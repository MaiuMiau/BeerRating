<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">


<title>Beerlist</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/BeerAppstyle.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="headingcontainer" >
	<h1 class="headingcontainer">Beer Rating</h1>
</div>
	<div class="container" >
	<div class="innercontainer" >
	<h1>All the Beers in the database</h1>
	
	<table  >
		<tr>
			<td><a class="linkki" th:href="@{/userbeerlist}">Back to FrontPage</a></td>
			
			<td><form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="linkki" />
			</form></td>
		</tr>
	</table>
		</div><!-- end of innercontainer -->
	<div th:each="beer : ${beers}">
		<div class="innercontainer" >
		<table >
			<tr>
				<th width="150" align="left">Name</th>
				<td width="350" th:text="${beer.name}"></td>
				
			</tr>

			<tr>
				<th width="150" align="left">Brewery</th>
				<td width="350" th:text="${beer.brewery}"></td>
			</tr>
			
			<tr>
				<th width="150" align="left">Who added</th>
				<td width="350" th:text="${beer.user.username}"></td>
			</tr>

			<tr>
				<td></td>
				<td align="right"><a class="linkki"th:href="@{/showbeer/{id}(id=${beer.beerId})}">Show Details</a></td>
			</tr>
		</table>
		<br>
	</div>
	

</div><!-- end of innercontainer -->
</div><!-- end of container -->

</body>
</html>
