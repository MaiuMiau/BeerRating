<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sing up to beer application</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/BeerAppstyle.css}" />
</head>
<body>
<body>
<div class="headingcontainer" >
<h1 class="headingcontainer"> <img class= "valkoinen" th:src="@{/images/barleyvasen2.png}"/>Beer Rating<img class= "valkoinen" th:src="@{/images/barleyoikea2.png}"/></h1>
</div>
<div class="container" >
	<div class="innercontainer" >
	<h1>Sign Up</h1>
     <div>
		<form  class="cf" th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<div class="half left cf">
				<label> Username :<input type="text" th:field="*{username}"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div class="half right cf">
				<label> Password :<input type="password" th:field="*{password}"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
				 <br/>	
				<label> Re-type Password: <input type="password" th:field="*{passwordCheck}" /></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<input  class="form_button" type="submit"  value="Signup"></input>		
		</form>
	</div>
	</div><!-- end of innercontainer -->
	</div><!-- end of container -->
</body>

</body>
</html>
